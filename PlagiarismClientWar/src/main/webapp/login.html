</head>
<body>
	<br />
	<div align="center" ng-controller="LoginController">
		<label>User Id: </label> <input type="text" ng-model="user.loginid"
			size="20" placeholder="Enter User Id"> <br /> <br /> <input
			class="btn-primary" type="button" value="Login" ng-click='login()'>
	</div>


</body>

<script>
  var app = angular.module("LoginApp", []);

  app.controller("LoginController", ['$scope', '$http', '$compile', '$location', '$rootScope', function($scope, $http, $compile, $location, $rootScope) {
    $scope.login = function() {

      $http.post('/plagiarismrest/rest/dologin', $scope.user).error(function(data) {
      }).success(function(data) {
        location.href = "index.html";
      });
    };
  }]);
</script>
</html>
